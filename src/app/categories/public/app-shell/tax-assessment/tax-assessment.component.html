<ng-template #loading>
    <div class="spinner">
        <img src="https://c.tenor.com/tEBoZu1ISJ8AAAAC/spinning-loading.gif">
    </div>
</ng-template>
<div class="container">
    <div class="nav">
        <form [formGroup]="tabs">
            <div class="radio-btn" *ngFor="let t of tabList; let i = index">
                <input class="radio-input" [value]="t.tab" [id]="t.tab" formControlName="tabValue" type="radio" />
                <label (click)="getData(t)" class="radio-label" [for]="t.tab">
                    {{ t.tab }}
                </label>
            </div>
        </form>
    </div>
    <div class="main" *ngIf="temp; else loading">
        <ng-container *ngIf="tabs.value.tabValue === 'Taxable Earned Income'">
            <h3>{{temp.title}}</h3>
            <app-common-field [t]="temp.variables[0]"></app-common-field>
            <app-common-field [t]="temp.variables[1]"></app-common-field>
            <app-common-field [t]="temp.variables[2]"></app-common-field>
            <app-common-field [t]="temp.variables[3]"></app-common-field>
            <app-common-field [t]="temp.variables[4]"></app-common-field>
            <app-common-field [t]="temp.variables[5]"></app-common-field>
        </ng-container>
        <ng-container *ngIf="tabs.value.tabValue === 'Income - wealth'">
            <h3>{{temp.title}}</h3>
            <app-common-field [t]="temp.variables[0]"></app-common-field>
            <app-common-field [t]="temp.variables[1]"></app-common-field>
            <app-common-field [t]="temp.variables[2]"></app-common-field>
            <app-common-field [t]="temp.variables[3]"></app-common-field>
        </ng-container>
        <ng-container *ngIf="tabs.value.tabValue === 'Real Estate'">
            <h3>{{temp.title}}</h3>
            <app-common-field [t]="temp.variables[0]"></app-common-field>
            <app-common-field [t]="temp.variables[1]"></app-common-field>
            <app-common-field [t]="temp.variables[2]"></app-common-field>
            <app-common-field [t]="temp.variables[3]"></app-common-field>
        </ng-container>
        <ng-container *ngIf="tabs.value.tabValue === 'Debited taxes'">
            <h3>{{temp.title}}</h3>
            <app-common-field [t]="temp.variables[0]"></app-common-field>
            <app-common-field [t]="temp.variables[1]"></app-common-field>
            <app-common-field [t]="temp.variables[2]"></app-common-field>
            <app-common-field [t]="temp.variables[3]"></app-common-field>
        </ng-container>
        <ng-container *ngIf="tabs.value.tabValue === 'Assessment'">
            <h3>{{temp.title}}</h3>
            <app-common-field [t]="temp.variables[0]"></app-common-field>
            <app-common-field [t]="temp.variables[1]"></app-common-field>
            <app-common-field [t]="temp.variables[2]"></app-common-field>
            <app-common-field [t]="temp.variables[3]"></app-common-field>
        </ng-container>
        <ng-container *ngIf="tabs.value.tabValue === 'Tax Credits'">
            <h3>{{temp.title}}</h3>
            <app-common-field [t]="temp.variables[0]"></app-common-field>
            <app-common-field [t]="temp.variables[1]"></app-common-field>
            <app-common-field [t]="temp.variables[2]"></app-common-field>
        </ng-container>
    </div>
</div>
